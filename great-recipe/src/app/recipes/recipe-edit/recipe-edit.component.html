<div class="row ">
  <div class="col-xs-12 g-4">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12  ">
          <button type="submit" class="btn btn-success me-2"  [disabled]="!recipeForm.valid">Save</button>
          <button type="" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" #imageRe formControlName="imagePath"id="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
           <img [src]="imageRe.value"  class="img-thumbnail">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" class="form-control"  formControlName="description" id="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-auto g-4" formArrayName="ingredients">
          <div class="row"  *ngFor="let ingredientContrl of recipeForm.get('ingredients')['controls']; let i =index"  [formGroupName]="i">
            <div class="col-8">
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2" style="margin-top: 5px;">
                <input type="number" class="form-control" formControlName="amount" >
            </div>
            <div class="col-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIng(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>

      </div>
    </form>
  </div>
</div>
