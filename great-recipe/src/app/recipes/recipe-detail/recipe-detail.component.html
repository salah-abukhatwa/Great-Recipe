<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-thumbnail">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" >
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" appDropdownToggle>
        Manage Recipe
      </button>
      <ul class="dropdown-menu " >
        <li><a  (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer;"  >To Shopping List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="oneditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe List</a></li>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
