<div class="col">
  <a style="cursor: pointer;" class="list-group-item clearfix card active"  [routerLink]="[index]" routerLinkActive="active" >
    <img src="{{recipe.imagePath}}" class="card-img-top " alt="...">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </a>
</div>
