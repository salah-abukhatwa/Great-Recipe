<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel class="form-control" required >
        </div>
        <div class="col-sm-2 form-group" >
          <label for="amount">Amount</label>
          <input type="number" id="amount"  name="amount" ngModel  class="form-control" required  [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-3">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{edithMood ? 'Update' : 'Add'}}</button>
            <button type="button" class="btn btn-danger" *ngIf="edithMood" (click)="onDelete()">Delete</button>
            <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
