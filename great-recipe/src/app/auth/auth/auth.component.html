<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<!-- <div class=" alert alert-danger" *ngIf="error">
  <p>{{error}}</p>
</div> -->
<!-- <app-alert [message]="error" *ngIf="error" (close)="onHandelError()"></app-alert> -->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <!-- Email input -->
      <div class="form-group">
        <label  for="email">Email address</label>
        <input type="email" id="email" class="form-control" ngModel required email name="email" />
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel required name="password" minlength="6" />
      </div>

      <!-- Submit button -->
      <div>
        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up' }}</button> |

        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSwitchMode()">Switch To {{isLoginMode ? 'Sing Up' : 'Login' }}</button>
      </div>

    </form>

  </div>
</div>
